<body>

  </div>
  <div class="caja">
    <ng-container *ngFor="let element of miBook; let even = even ">
      <app-card [book_Padre]="element" [esPar]="even" (tarjetaCerrada)='borrar($event)'> 
      </app-card>
    </ng-container>
  </div>
